{% extends "base.html" %}

{% block title %}Add Project - {{ site.site_name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Project</h1>
    <p class="subtitle">Site: {{ site.site_name }}</p>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('add_project', site_id=site.id) }}" class="standard-form">
        <div class="form-group">
            <label for="project_name">Project Name *</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Project details"></textarea>
        </div>
        
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Project</button>
            <a href="{{ url_for('admin_site_projects', site_id=site.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
