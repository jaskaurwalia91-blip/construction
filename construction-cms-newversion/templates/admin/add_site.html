{% extends "base.html" %}

{% block title %}Add Site - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add New Site</h1>
    <a href="{{ url_for('admin_sites') }}" class="btn btn-secondary">‚Üê Back to Sites</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('add_site') }}" class="standard-form">
        <div class="form-group">
            <label for="site_name">Site Name *</label>
            <input type="text" id="site_name" name="site_name" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="City, State">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Brief description of the site"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Site</button>
            <a href="{{ url_for('admin_sites') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
