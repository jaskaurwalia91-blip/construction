{% extends "base.html" %}

{% block title %}Upload Document - {{ project.project_name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Upload Document</h1>
    <p class="subtitle">{{ project.project_name }}</p>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('staff_upload_document', project_id=project.id) }}" enctype="multipart/form-data" class="standard-form">
        <div class="form-group">
            <label for="document_type">Document Type *</label>
            <select id="document_type" name="document_type" required>
                <option value="">Select Type</option>
                <option value="DPR">DPR (Daily Progress Report)</option>
                <option value="MOM">MOM (Minutes of Meeting)</option>
                <option value="WPR">WPR (Weekly Progress Report)</option>
                <option value="PHOTO">Site Photos</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="title">Document Title *</label>
            <input type="text" id="title" name="title" required placeholder="e.g., DPR - Foundation Work">
        </div>
        
        <div class="form-group">
            <label for="report_date">Report Date</label>
            <input type="date" id="report_date" name="report_date">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Brief description of the document"></textarea>
        </div>
        
        <div class="form-group">
            <label for="file">Upload File *</label>
            <input type="file" id="file" name="file" required accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png">
            <small>Allowed: PDF, DOC, DOCX, XLS, XLSX, JPG, PNG (Max 16MB)</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Upload Document</button>
            <a href="{{ url_for('staff_project_documents', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
